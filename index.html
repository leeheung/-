<h1>GUN</h1>
<p>화약 또는 압축된 공기, 가스 등의 힘으로 한 쪽이 밀폐된 관형 구조체 안에
  삽입된 일정 구경 이하(주로 20mm, 때로는 25mm 이하)의 탄자를 고속으로 가속하여,
  주로 그 탄자의 운동 에너지를 이용하여 목표물을 타격하는 (주로 직사)무기의 통칭이다.
  단 화기(firearms)이라고 하면 화약의 폭발력으로 탄체를 날려보내는 것</p>
